<body>
    <div class="skewed-header">
        <div class="skewed-bg" style="background-image: url(images/background-images/sunsetbanner.jpg);">
            
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="services.html">Services</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-meta-sidebar-wrapper">
                <div class="logo-wrapper">
                    <img src="images/logos/PPLlogo.png">
                </div>
                <div class="company-details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        9375 E. Shea Blvd., Ste. 100<br>
                        Scottsdale, AZ 85260
                    </br></br>
                        3133 W. Frye Rd., Ste. 101<br>
                        Chandler, AZ 85226
                    </div>
                </div>
                <div class="company-details">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        480.513.0466
                    </div>
                </div>
                <div class="company-details">
                    <i class="fas fa-clock"></i>
                    <div>
                        9 AM - 5 PM
                    </div>
                </div>   
            </div>
            <form class="form" name="contact" data-netlify="true">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name">
                    <label for="fullName">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="spacer10">
                    
                </div>
                <div class="centered-button">
                    <button class="btn" type="submit">Send</button>
                </div>
            </form>
        </div>       
    </div>
    <div class="footer">
        <div class="footer-logo">
            <img src="images/logos/PPLlogo.png" alt="Logo">
        </div>
        <div class="footer-info">
            <div class="footer-phone">
                480.513.0466
            </div>
            <div class="footer-hours">
                9 AM - 5 PM
            </div>
        </div>
